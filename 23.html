<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmpowerU</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body{
        background-image: url(../Download/abstract-textured-backgound_1258-30530.avif);
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 50px;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
    }

    .form-container form {
      margin-top: 20px;
    }

    .form-container .form-group label {
      font-weight: bold;
    }

    .form-container .btn-create-account {
      margin-top: 10px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    
    <div class="col-md-6">
      <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="#" class="btn btn-link btn-create-account">If you don't have an account, create one here</a>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-container">
        <h2>Login Form</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" class="form-control" id="loginUsername" name="loginUsername" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Example JavaScript for handling form submissions (you might need backend validation and storage)
  document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var formData = new FormData(this);
    var username = formData.get("username");
    var password = formData.get("password");
    // Here you can send the registration data to the server or handle it as needed
    console.log("Registration submitted - Username: " + username + ", Password: " + password);
  });

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var formData = new FormData(this);
    var loginUsername = formData.get("loginUsername");
    var loginPassword = formData.get("loginPassword");
    // Here you can send the login data to the server or handle it as needed
    console.log("Login submitted - Username: " + loginUsername + ", Password: " + loginPassword);
  });
</script>

</body>
</html>
